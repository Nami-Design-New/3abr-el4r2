<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <!-- title -->
  <title> عبر الشرق </title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/fav.svg" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
  <!-- icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- swiper -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- aos -->
  <link rel="stylesheet" href="css/aos.css" />
  <!-- select2 -->
  <link rel="stylesheet" href="css/select2.min.css" />
  <!-- img gallery -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css" />
  <!-- Custom style  -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- custom cursor  -->
  <div class="customCursor"></div>
  <div class="customCursorInner"></div>
  <!-- end custom cursor  -->
  <!-- ================ Header ================= -->
  <header></header>
  <!-- ================ /Header ================= -->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((((( content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <content>
    <!-- banner -->
    <div class="banner"></div>
    <!-- profile -->
    <section class="profile">
      <div class="container">
        <!-- side -->
        <div class="profileSide">
          <div class="userInfo">
            <h1 class="name"> عصام وليد</h1>
            <p class="phone"> +996123456789 </p>
          </div>
          <div class="links">
            <a href="profile_orders.html"> <i class="ri-suitcase-line"></i> طلباتي </a>
            <a href="profile_notification.html"> <i class="ri-notification-2-line"></i> الاشعارات </a>
            <a class="active" href="profile_edit.html"> <i class="ri-edit-box-line"></i> تعديل الحساب </a>
            <a class="logOut" href="index.html"> <i class="ri-logout-circle-r-line"></i> تسجيل الخروج </a>
          </div>
        </div>
        <!-- Content -->
        <div class="profileContent">
          <form class="editProfile" action="">
            <!-- inputField -->
            <div class="inputField">
              <label for="name">
                <i class="ri-user-3-fill"></i>
                اسم المستخدم
              </label>
              <input id="name" type="text" class="form-control" placeholder=" ادخل الاسم بالكامل ">
            </div>
            <!-- inputField -->
            <div class="inputField">
              <label for="phone">
                <i class="ri-phone-fill"></i>
                رقم الهاتف
              </label>
              <input id="phone" type="number" class="form-control" placeholder=" ادخل رقم الهاتف ">
            </div>
            <div class="row flex-wrap m-0" style="gap:24px;">
              <div class="col p-0">
                <!-- inputField -->
                <div class="inputField">
                  <label for="password">
                    <i class="ri-lock-fill"></i>
                    كلمة المرور
                  </label>
                  <input id="password" type="password" class="form-control" placeholder=" ****** ">
                </div>
              </div>
              <div class="col p-0">
                <!-- inputField -->
                <div class="inputField">
                  <label for="confirmPassword">
                    <i class="ri-lock-fill"></i>
                    تاكيد كلمة المرور
                  </label>
                  <input id="confirmPassword" type="password" class="form-control" placeholder=" ****** ">
                </div>
              </div>
            </div>
            <button class="btn btn-success" type="submit"> تاكيد </button>
          </form>
        </div>
      </div>
    </section>
  </content>
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((( / content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!-- ================ Footer ================= -->
  <footer></footer>
  <!-- ================ /Footer ================= -->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!-- jquery  -->
  <script src="js/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- apper  -->
  <script src="js/jquery.appear.js"></script>
  <!-- swiper slider -->
  <script src="js/swiper-bundle.min.js"></script>
  <!-- select -->
  <script src="js/select2.min.js"></script>
  <!-- fancybox Img viewr and zoom -->
  <script src="js/jquery.fancybox.min.js"></script>
  <!-- animation on scroll -->
  <script src="js/aos.js"></script>
  <!-- odometer counterUp  -->
  <script src="js/odometer.min.js"></script>
  <!-- custom -->
  <script src="js/Custom.js"></script>
  <!-- load header and footer -->
  <script>
    $("header").load("header.html");
    $("footer").load("footer.html");
  </script>
</body>

</html>
